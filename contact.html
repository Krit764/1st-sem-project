<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Mario</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="logo">Mario's World</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </div>
  </nav>

  <div class="page-content">
    <section class="page">
      <div class="container">
        <h2>Contact <span>Mario</span> 📝</h2>
        <div class="contact-content">
          <div class="contact-form">
            <form>
              <input type="text" placeholder="Your Name" required>
              <input type="email" placeholder="Your Email" required>
              <textarea placeholder="Your Message (No Koopas allowed!)" required></textarea>
              <button type="submit" class="btn">Send Message</button>
            </form>
          </div>
          <div class="contact-info">
            <h3>Find Me in the Mushroom Kingdom</h3>
            <p>📍 1-1 Toad Town, Mushroom Kingdom</p>
            <div class="social-links">
              <a href="#"><i class="fab fa-twitter"></i> Twitter</a>
              <a href="#"><i class="fab fa-instagram"></i> Instagram</a>
              <a href="#"><i class="fab fa-youtube"></i> YouTube</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
